<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - BikerHUB</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page layout */
        body {
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Right-aligned navbar */
        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 1rem;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Logo styling */
        .logo {
            margin-right: auto;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Slider styling */
        .slider {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .slide.active {
            opacity: 1;
        }

        /* Centered content styling */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html" class="logo">BikerHUB</a>
        <a href="index.html">Home</a>
        <a href="bikes.html">Bikes</a>
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Login</a>
    </div>

    <!-- Slider with three cover images -->
    <div class="slider">
        <div class="slide active" style="background-image: url('assets/bike.png');"></div>
        <div class="slide" style="background-image: url('assets/bk.png');"></div>
        <div class="slide" style="background-image: url('assets/b.png');"></div>

        <!-- Centered Content -->
        <div class="content">
            <h1>Welcome to BikerHUB</h1>
            <p>Your ultimate destination for amazing bikes!</p>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showNextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(showNextSlide, 3000); // Change slide every 3 seconds
    </script>
</body>
</html>
